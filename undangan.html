<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styleundg.css">
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>We are pleased to invite you to the wedding of</p>
        <h2>Jane Doe & John Smith</h2>
        <p>Saturday, 20th July 2024</p>
        <p>At 4:00 PM</p>
        <p>St. Patrick's Cathedral, New York</p>
        <p>Reception to follow at Grand Ballroom, Plaza Hotel</p>
        <p>Please RSVP by 1st July 2024</p>
        <form id="rsvp-form" onsubmit="submitRSVP(event)" target="_blank">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="attendance">Will you attend?</label><br>
            <select id="attendance" name="attendance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>
            <label for="guests">Number of guests:</label><br>
            <input type="number" id="guests" name="guests" min="0" required><br><br>
            <input type="submit" value="Submit RSVP">
        </form>
    </div>
    <script src="scriptug.js"></script>
</body>
</html>
